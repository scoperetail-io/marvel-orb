description: |
  Checkout, build, test, and upload test results for a Maven project.
executor: <<parameters.executor>>

parameters:
  executor:
    description: The name of custom executor to use
    type: executor
    default: java11

steps:
  - checkout
  - with_cache:
      steps:
        - build_and_deploy
        - slack/notify:
            event: fail
            template: basic_fail_1

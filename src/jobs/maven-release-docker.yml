description: |
  Checkout, build, release and publish docker image with a release profile (optional).
  It requires GITHUB_USER_EMAIL and GITHUB_USER_NAME variables in organization context.

executor: <<parameters.executor>>

parameters:
  executor:
    description: The name of custom executor to use
    type: executor
    default: java11

  project:
    type: string
    default: "NotSetup"

steps:
  - checkout
  - import_gpg_key
  - with_cache:
      steps:
        - write_common_files
        - build_and_release_spring_docker
        - docker-publish:
            project: "<<parameters.projects>>"
        - slack_notify_fail

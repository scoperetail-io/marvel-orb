# commands/greet.yml
description: >
  This command write the Dockerfile.
parameters:
  docker_type:
    type: string
    default: "jar"
    description: "type of dockerfile [jar|ui]"
steps:
  - run:
      environment:
        TYPE: \<<parameters.docker_type>
      name: Writting file type <parameters.docker_type>
      command: <<include(scripts/dockerfile-writer.sh)>>
